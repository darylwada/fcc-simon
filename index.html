<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <audio id="t-l-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
  <audio id="t-r-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
  <audio id="b-l-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio id="b-r-audio">
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>
    <div class="container">
      <div class="game-body">
        <div class="btn-container">
          <div class="inline btn-game green" id="t-l"></div>
          <div class="inline btn-game red" id="t-r"></div>
          <div class="inline btn-game yellow" id="b-l"></div>
          <div class="inline btn-game blue" id="b-r"></div>
          <div class="game-center">
            <div class="row-center-1">
              <div class="container-btn">
                <button id="start"></button>
                <h6 class="label">Start</h6>
              </div>
              <div class="container-btn">
                <div id="strict-light"></div>
                <button id="strict"></button>
                <h6 class="label">Strict</h6>
              </div>
            </div>
            <div class="row-center-2">
              <div class="red-text" id="counter">--</div>
            </div>
            <div class="row-center-3">
              <div class="container-btn">
                <input type="radio" id="off" name="switch" checked="checked">
                <h6 class="label">Off</h6>
              </div>
              <div class="container-btn">
                <input type="radio" id="on" name="switch">
                <h6 class="label">On</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
